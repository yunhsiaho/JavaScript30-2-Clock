<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@100;400;600&display=swap" rel="stylesheet">
    <title>tick-tock</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="hand second"></div>
        </div>
        <div class="digital-clock">
            <div class="numbers">
                <span class="digital-hour"></span>:
                <span class="digital-minute"></span>:
                <span class="digital-second"></span>
            </div>
        </div>
    </div>
    
    
    <audio src="clock-ticking-2.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
